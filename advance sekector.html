<style>
    div li p{
        background-color: blueviolet;

    /* div k badd p ana chaiye or directly p ana chaiye */

    }
    /* p ka pichla shibling div hona chaiye */
    div+p{

    }
</style>
<body>

        <div class="class">
            <ul>
                <li class="iteam"><p>this is me this is you</p></li>
            </ul>
            <p>this is second</p>
        </div>
        <p>this is third one</p>
    </div>
    <p>gahefkkcsgvjgv</p>
